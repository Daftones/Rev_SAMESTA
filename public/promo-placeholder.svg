<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">Monthly Promo Placeholder</title>
  <desc id="desc">A simple placeholder image for monthly promotions.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E2E8F0" />
      <stop offset="1" stop-color="#CBD5E1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)" />
  <g fill="#0F172A" opacity="0.9">
    <text x="50%" y="46%" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="700">
      Monthly Promotion
    </text>
    <text x="50%" y="54%" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" font-weight="500" opacity="0.85">
